<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9995fa7565.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
 
<body>
    <header>
        <div class="header_content">
            <img src="assets/image/Fond_accueil.jpg" class="header_img" alt="header_img">
            <div class="header_container">
                <div class="logo_container">
                    <p class="logo_title">LES PETITS PLATS</p>
                    <img src="assets/logo/Logo.jpg" class="logo" alt="logo" />
                </div>
                <div class="header_info_container">
                    <p class="header_description">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</p>
                    <div class="form_content">
                         <form>
                            <input class="research" type="text" placeholder="Rechercher une recette, un ingrédient, ..." name="research" id="research" autocomplete="off"></input>
                            <button class="button_search" type="submit" name="search" id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="dropdown_content">
          <div class="dropdown_container">
            <div class="flex items-center justify-center">
              <div class="relative group w-52">
                <button id="dropdown-button" class="inline-flex justify-between items-center w-full h-14 px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none">
                  <span id="dropdown-title" class="mr-2">Ingrédients</span>
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-2 -mr-1" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M6.293 9.293a1 1 0 011.414 0L10 11.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                  </svg>
                </button>
                <div id="dropdown-menu" class="hidden absolute right-0 mt-2 z-10 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 p-1 space-y-1">
                  <!-- Search input -->
                  <input id="search-input" class="block w-full px-4 py-2 text-gray-800 border rounded-md  border-gray-300 focus:outline-none" type="text" placeholder="Search items" autocomplete="off">
                  <!-- Dropdown content goes here -->
                </div>
              </div>
            </div>

            <div class="flex items-center justify-center">
                <div class="relative group w-52">
                  <button id="dropdown-button-appliance" class="inline-flex justify-between items-center w-full h-14 px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none">
                    <span id="dropdown-title" class="mr-2">Appareils</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-2 -mr-1" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd" d="M6.293 9.293a1 1 0 011.414 0L10 11.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                  </button>
                  <div id="dropdown-menu-appliance" class="hidden absolute right-0 mt-2 z-10 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 p-1 space-y-1">
                    <!-- Search input -->
                    <input id="search-input" class="block w-full px-4 py-2 text-gray-800 border rounded-md  border-gray-300 focus:outline-none" type="text" placeholder="Search items" autocomplete="off">
                    <!-- Dropdown content goes here -->
                  </div>
                </div>
            </div>

            <div class="flex items-center justify-center">
                <div class="relative group w-52">
                  <button id="dropdown-button-ustensil" class="inline-flex justify-between items-center w-full h-14 px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none">
                    <span id="dropdown-title" class="mr-2">Ustensiles</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-2 -mr-1" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd" d="M6.293 9.293a1 1 0 011.414 0L10 11.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                  </button>
                  <div id="dropdown-menu-ustensil" class="hidden absolute right-0 mt-2 z-10 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 p-1 space-y-1">
                    <!-- Search input -->
                    <input id="search-input" class="block w-full px-4 py-2 text-gray-800 border rounded-md  border-gray-300 focus:outline-none" type="text" placeholder="Search items" autocomplete="off">
                    <!-- Dropdown content goes here -->
                  </div>
                </div>
            </div>
          </div>
        </div>

        

        <div class="recette_section"></div>
    </main>

    <script src="data/recipes.js"></script>
    <script src="script/utils/dropdown.js"></script>
    <script src="script/templates/recette.js"></script>
    <script src="script/pages/index.js"></script>
</body>
</html>
